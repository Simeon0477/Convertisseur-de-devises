<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de devises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convertisseur</h1>
        <div class="source">
            <select id="source" placeholder="">
                <option value="" disabled selected hidden>Choisissez la monnaie source</option>
            </select>
            <input type="number" id="amount" placeholder="0" min="0">
            <button type="submit" id="convert" onclick="convert()">Conversion</button>
        </div>
        <div class="target">
            <select id="target">
                <option value="" disabled selected hidden>Choisissez la monnaie cible</option>
            </select>
            <p id="convertValue">0</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
