<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de devises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convertisseur</h1>
        <div class="source">
            <select name="source" id="devise_source" placeholder="">
                <option value="" disabled selected hidden>Choisissez la monnaie source</option>
                <option value="fcfa">FCFA (XAF)</option>
                <option value="euro">EURO (EUR)</option>
                <option value="dollar">DOLLAR (USD)</option>
            </select>
            <input type="number" id="amount" placeholder="0" min="0">
            <button type="submit" id="convert">Conversion</button>
        </div>
        <div class="target">
            <select name="source" id="devise_source">
                <option value="" disabled selected hidden>Choisissez la monnaie cible</option>
                <option value="fcfa">FCFA (XAF)</option>
                <option value="euro">EURO (EUR)</option>
                <option value="dollar">DOLLAR (USD)</option>
            </select>
            <input type="text" id="convertValue" placeholder="0">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
